<h3>Projects list</h3>
<table class="table table-striped table-bordered table-hover">
<thead>
<tr>
	<th>name</th>
	<th>project</th>
	<th></th>
</tr>
</thead>
<tbody>
<tr ng-repeat="project in projects" ng-click="edit(project)">
	<td>
		<a ng-href="#/projects/view/{{project.$id()}}">{{project.name}}</a> 
		<span class="badge" ng-show="project.tag">
			<i class="glyphicon glyphicon-tags"></i> &nbsp; {{project.tag}}
		</span>
	</td>
	<td>
		{{project.project}}
	</td>
	<td>
		<a class="btn btn-default" ng-href="#/project/{{project.$id()}}">View</a>
		<a class="btn btn-primary" ng-href="#/projects/edit/{{project.$id()}}">Edit</a>
	</td>
</tr>
</tbody> 
</table>
<div class="well">
	<a class="btn btn-default" ng-href="#/projects/new">New project</a>
</div>
