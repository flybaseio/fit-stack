<h3>Edit</h3>
<div class="alert alert-success" role="alert" ng-show="notifyme">
	<p>{{notifyme}}</p>
</div>
<form name="form">
	<legend>Edit form</legend>
	<div class="form-group">
		<label>Task</label>
		<input type="text" ng-model="project.name" class="form-control">
	</div>
	<div class="form-group">
		<label>Tag</label>
		<input type="text" ng-model="project.tag" class="form-control">
	</div>
	<div class="form-group">
		<label>Project</label>
		<input type="text" ng-model="project.project" class="form-control">
	</div>
	<div class="form-group" ng-hide="true">
		<label>Site</label>
		<input type="url" ng-model="project.site" class="form-control">
	</div>
	<div class="form-group">
		<label>Description</label>
		<div ng-model="project.description">{{project.description}}</div>
	</div>
	<div class="well">
		<a class="btn btn-warning" ng-href="#/projects">Go Back</a>
		<a class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</a>
		<a class="btn btn-danger" ng-click="remove()" ng-disabled="!project.$id()">Remove</a>
	</div>
</form>
