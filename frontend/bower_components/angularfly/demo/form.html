<form name="form">
	<legend>Edit form</legend>
	<div class="form-group">
		<label>Name</label>
		<input type="text" ng-model="project.name" class="form-control">
	</div>
	<div class="form-group">
		<label>Site</label>
		<input type="url" ng-model="project.site" class="form-control">
	</div>
	<div class="form-group">
		<label>Description</label>
		<input type="text" ng-model="project.description" class="form-control">
	</div>
	<div class="well">
		<a class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</a>
		<a class="btn btn-warning" ng-href="#/list">Abandon</a>
		<a class="btn btn-danger" ng-click="remove()" ng-disabled="!project.$id()">Remove</a>
	</div>
</form>
